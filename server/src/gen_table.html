<div id="container">
  <table class="stylish-table" border="1">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Owner</th><th>Height</th><th>Age</th><th>Photo</th>
      </tr>
    </thead>

    <tbody>
      {% for record in records %}
      <tr>
        <td>{{ record[0] }}</td>
        <td>{{ record[1] }}</td>
        <td>{{ record[2] }}</td>
        <td>{{ record[3] }}</td>
        <td>{{ record[4] }}</td>
        <td><img src="/images/{{record[1]}}" alt="{{record[2]}}" height="200px"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
